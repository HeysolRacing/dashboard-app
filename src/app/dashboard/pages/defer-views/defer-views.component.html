<app-title [title]="currentTitle()" />

<section class="grid grid-cols-1">

    @defer () {
      <app-heavy-loaders-slow cssClass="bg-blue-400"></app-heavy-loaders-slow>
    }
    @placeholder {
        <p class="h-[200px] w-full bg-gradient-to-r from-gray-300 outline-gray-600 animate-pulse">Loading...</p>
    }

    @defer (on idle) {
      <app-heavy-loaders-slow cssClass="bg-green-400"></app-heavy-loaders-slow>
    }
    @placeholder {
        <p class="h-[200px] w-full bg-gradient-to-r from-gray-300 outline-gray-600 animate-pulse">Loading...</p>
    }

    @defer (on viewport) {
      <app-heavy-loaders-slow cssClass="bg-purple-400"></app-heavy-loaders-slow>
    }
    @placeholder {
        <p class="h-[200px] w-full bg-gradient-to-r from-gray-300 outline-gray-600 animate-pulse">Loading...</p>
    }
  
</section>
